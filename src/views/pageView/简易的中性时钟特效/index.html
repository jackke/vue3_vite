<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Neumorphic Clock</title>

<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="clock">
  <div class="outer-clock-face">
    <div class="marking marking-one"></div>
    <div class="marking marking-two"></div>
    <div class="marking marking-three"></div>
    <div class="marking marking-four"></div>
  </div>
  
  <div class="inner-clock-face">
    <div class="hand hour-hand" style="transform: rotate(533.5deg);"></div>
    <div class="hand min-hand" style="transform: rotate(377.7deg);"></div>
    <div class="hand second-hand" style="transform: rotate(432deg);"></div>
  </div>
</div>

<script src="./script.js"></script>



</body></html>
